<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header><img class="logo" src="images/logo.svg" alt="Logo"></header>

  <picture>
    <source media="(min-width:769px)" srcset="images/bg-desktop.svg"/>
    <source media="(max-width:768px)" srcset="images/bg-mobile.svg" />
    <img src="images/bg-mobile.svg" alt="bg">
  </picture>
<div class="wrapper" >
  <img class="pic" src="images/illustration-mockups.svg" alt="illustration-mockups">

<main>
  <h2>Build The Community Your Fans Will Love</h2>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

  <button>Register</button>
</main>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
